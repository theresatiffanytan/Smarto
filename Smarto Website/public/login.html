<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style login.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    
    <div class="wrapper">
        <img class="login-page" src="smarto login-01.png" alt="" />
    </div>

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Log In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="Emaillog" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="Passwordlog" placeholder="Password" />
            </div>
            <input type="submit" id="logIn" class="btn" value="Login"  />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="Username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="Email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="Password" placeholder="Password" />
            </div>
            <input type="submit" id='signUp' class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Are you new here ?</h3>
            <p>
              Welcome, we're glad to see you. If you don't have any account yet, 
              please kindly sign up here!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already have an account?</h3>
            <p>
              Welcome back, we're glad to see you.
              Please kindly log in here!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Log in
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      const firebaseConfig = {
      apiKey: "AIzaSyAEr64uH3_2bHcB-fani2bQLOVSfdDIFQc",
      authDomain: "smarto-project.firebaseapp.com",
      databaseURL: "https://smarto-project-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smarto-project",
      storageBucket: "smarto-project.appspot.com",
      messagingSenderId: "22440119739",
      appId: "1:22440119739:web:a8ad3042b0378ac2c0c89e"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Sign-Up
      document.getElementById("signUp").addEventListener('click', function(){
        const email =document.getElementById("Email").value
        const password = document.getElementById("Password").value
        
        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;

          // ...
          console.log("created")
          alert('User created!')
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          // ..
          console.log(errorCode+errorMessage);
          alert(errorMessage);
        });

      })

      //Log In
      document.getElementById("logIn").addEventListener('click', function(){
        const email =document.getElementById("Emaillog").value
        const password =document.getElementById("Passwordlog").value
      
        signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;
          console.log("logged in")
          alert('User logged in!')
          window.location="home.html"
          // ...
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorCode+errorMessage)
          alert(errorMessage);
        });

      })
    </script>
      
    <script src="login.js"></script>

  </body>

</html>
